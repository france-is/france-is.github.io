<!DOCTYPE html>
<html>
<head>
  <title>Noto - A Simple Note Taking Website</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      margin: 0;
      padding: 16px;
    }

    .container {
      display: flex;
      height: 100%;
    }

    .sidebar {
      width: 250px;
      padding: 16px;
      background-color: #f7f7f7;
      border-radius: 4px;
    }

    .note-editor {
      flex: 1;
      padding: 16px;
      border-radius: 4px;
    }

    .note-editor textarea {
      width: 100%;
      height: 100%;
      border: none;
      resize: none;
      padding: 16px;
      font-size: 16px;
    }

    .note-editor textarea:focus {
      outline: none;
    }

    .note-editor button {
      padding: 8px;
      margin-top: 8px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <h2>Formatting Options</h2>
      <button>Bold</button>
      <button>Italic</button>
      <button>Underline</button>
    </div>
    <div class="note-editor">
      <textarea placeholder="Enter your note here"></textarea>
      <button>Add/Modify Note</button>
    </div>
  </div>
</body>
</html>
