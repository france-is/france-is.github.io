<!doctype html>
<html>
<head>
  <title>Tusk Task Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin: 0 0 0.5em;
    }
    .sidebar {
      float: left;
      width: 200px;
      margin-right: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .task-list li:last-child {
      border-bottom: none;
    }
    .task-list li.completed {
      text-decoration: line-through;
      color: #ccc;
    }
    /* Add some basic styling for the task and group forms */
    form {
      margin-top: 20px;
    }
    form label {
      display: block;
      margin-bottom: 0.5em;
    }
    form input,
    form select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
    }
    form button {
      /* Use a more modern, cleaner button style */
      padding: 8px;
      font-size: 1em;
      background-color: #2196f3;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    /* Add some basic styling for the group edit form */
    .group-edit-form {
      display: none;
    }
    .group-edit-form input {
      width: 80%;
    }
    .group-edit-form button {
      width: 15%;
    }
  </style>
</head>

    <h2>Task Groups</h2>

          <input type="text" value="Personal">
          <button type="submit">Save</button>
        </form>
