<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tusk - Task Manager</title>
  <style>
    /* Add a funky font and a blue accent color */
    @import url('https://fonts.googleapis.com/css2?family=Martian+Mono&display=swap');
    * {
      font-family: "Martian Mono", monospace;
      color: #3366cc;
    }

    /* Add styling for large padding and rounded corners */
    * {
      padding: 1em;
      border-radius: 4px;
    }

    /* Remove outlines for a more polished look */
    *:focus {
      outline: none;
    }

    /* Style the task manager container */
    #task-manager {
      display: flex;
      background-color: #fff;
    }

    /* Style the sidebar for grouping and storing tasks */
    #sidebar {
      width: 200px;
      height: 100%;
      background-color: #f2f2f2;
    }

    /* Style the tab layout for the sidebar */
    #sidebar .tabs {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #sidebar .tabs li {
      display: inline-block;
      margin-right: 10px;
    }

    #sidebar .tabs li a {
      text-decoration: none;
      color: #333;
      padding: 10px;
      display: block;
      border: 1px solid #ccc;
      border-bottom: none;
    }

    #sidebar .tabs li a:hover,
    #sidebar .tabs li.active a {
      background-color: #ddd;
    }

    /* Style the section for adding and organizing tasks */
    #tasks {
      flex: 1;
    }

    #tasks h1 {
      margin-top: 0;
    }

    #tasks .task-list {
      list-style-type: none;
      margin: 0;
      padding: 0;
    }

    #tasks .task-list li {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="task-manager">
    <div id="sidebar">
      <ul class="tabs">
        <li class="active"><a href="#">Today</a></li>
        <li><a href="#">Tomorrow</a></li>
        <li><a href="#">Upcoming</a></li>
      </ul>
