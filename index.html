<!doctype html>
<html>
<head>
  <title>Tusk Task Manager</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');
    body {
      font-family: 'Inter', sans-serif;
      padding: 20px;
    }
    h1 {
      font-size: 2em;
      margin: 0 0 0.5em;
    }
    .sidebar {
      float: left;
      width: 200px;
      margin-right: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .task-list {
      list-style: none;
      padding: 0;
    }
    .task-list li {
      padding: 15px;
      border-bottom: 1px solid #ccc;
    }
    .task-list li:last-child {
      border-bottom: none;
    }
    .task-list li.completed {
      text-decoration: line-through;
      color: #ccc;
    }
    form {
      margin-top: 20px;
    }
    form label {
      display: block;
      margin-bottom: 0.5em;
    }
    form input,
    form select {
      width: 100%;
      padding: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .group-edit-form {
      display: none;
    }
    .group-edit-form input {
      width: 80%;
    }
    .group-edit-form button {
      width: 15%;
      border: none;
      background-color: #ccc;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
    }
    /* Use the :focus pseudo-class to style the form input and buttons when they are focused */
    form input:focus,
    form select:focus,
    .group-edit-form input:focus,
    .group-edit-form button:focus {
      outline: none;
      box-shadow: 0 0 0 2px #333;
    }
    /* Add some basic styling for the buttons */
    button {
      border: none;
      background-color: #ccc;
      color: #fff;
      padding: 5px 10px;
      border-radius: 4px;
    }
    /* Use the :hover pseudo-class to change the background color of the buttons when they are hovered over */
    button:hover {
      background-color: #aaa;
    }
  </style>
</head>
