<!DOCTYPE html>
<html>
<head>
    <title>Noto</title>
    <style>
        * {
            font-family: 'Open Sans', sans-serif;
            padding: 20px;
            border-radius: 5px;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #sidebar {
            width: 200px;
            background-color: #F5F5F5;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        #note-container {
            width: 500px;
            background-color: #FFFFFF;
            padding: 10px;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        }

        #note-title {
            font-weight: bold;
            margin-bottom: 10px;
        }

        #note-body {
            min-height: 200px;
            padding: 10px;
            border: none;
            resize: none;
        }

        #note-body:focus {
            outline: none;
        }

        button {
            padding: 5px 10px;
            margin-right: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007BFF;
            color: #FFFFFF;
            cursor: pointer;
        }

        button:hover {
            background-color: #0069D9;
        }

        button:active {
            background-color: #0062CC;
        }

        button:disabled {
            background-color: #BBBBBB;
            cursor: not-allowed;
        }
    </style>
</head>

    <div id="sidebar">
        <h2>Text Formatting</h2>
        <button id="bold-button" onclick="formatText('bold')">Bold</button><br>
        <button id="italic-button" onclick="formatText('italic')">Italic</button><br>
        <button id="underline-button" onclick="formatText('underline')">Underline</button><br>
        <button id="strike-button" onclick="formatText('strike')">Strike</button>
    </div>
    <div id="note-container">
        <div>
            <input type="text" id="note-title" placeholder="Enter note title..." oninput="updateSaveButton()">
        </div>
        <div>
            <textarea id="note-body" placeholder="Enter note body..." oninput="updateSaveButton()"></textarea>
        </div>
        <div>
            <button id="save-button" disabled>Save</button>
            <button id="clear-button" onclick="clearFields()">Clear</button>
        </div>
    </div>
